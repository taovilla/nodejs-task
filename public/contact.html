<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Contact</title>
</head>
<body>
    <!--contact section --> 

<section class="box-f" id="contact">

    <h2>Get in Touch With Us</h2>

    <div class="contact-container">
<form action="#" class="contact-form">
    <div class="nam gp">
    <label for="Name">Name</label>
    <input type="text" class="input-field" id="name" required>
</div>
<div class="email gp">
    <label for="Email" >Email</label>
    <input type="email" class="input-field" id="email" required>
</div>

<div class="message gp">
    <label for="Message">Message</label>
    <textarea name="" id="" cols="30" rows="10" class="input-field"  ></textarea>
</div>
<div>
<button class="btn-2">Submit</button>
</div>



</form>

    </div>
</section>
</body>
</html>
